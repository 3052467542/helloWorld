<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<center>
    <form action="userinfo_register" method="get">
        用户id:<input type="Integer" name="userid"><br/>
        用户名:<input type="text" name="username" placeholder="请输入名字"><br/>
        密 码:<input type="password" name="userpass"><br/>
        状态:<input type="Integer" name="state" placeholder="请输入1或2"><br/>

        手机号:<input type="Integer" name="phone"><br/>
        <button>提交</button>
    </form>
</center>
</body>
</html>
